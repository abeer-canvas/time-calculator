<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Calculator</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Lato font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
  <!-- font-family: 'Roboto', sans-serif; -->
</head>

<body>
  <div class="page">
    <div class="box">
      <div class="input-area">
        <textarea type="text" rows="10" class="input-times"></textarea>
        <button class="btn-submit">CALCULATE</button>
      </div>

      <!-- Result -->
      <div class="result-area">
        <h2>TOTAL</h2>
        <p class="result-text">00:00</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
